<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel = "icon" href = "img/favicon.png">
    <link rel= "stylesheet" href = "css/styles.min.css" />
</head>
<!-- <h1>ChatApp</h1> -->
<body>

    <div class = "chat">
        
        <div id = "sidebar" class = "chat__sidebar">

        </div>

        <div class = "chat__main">
            
            <div id = "messages" class="chat__messages"></div>

            <div class="compose">
                <form id = "messageForm">
                    <input type = "text" name = "textMessage" placeholder = "Message" name = "message" required autocomplete="off"/>
                    <button type = "submit" >Send</button>
                </form>
    
                <button id ="locationMessage">location</button>
    
            </div>

            
        </div>
    </div>

    
    <script id = "message-template" type = "text/html">
        <div class="message">
            <p class="message__name">{{username}}</p> 
            <p>
                <span>{{message}}</span>
                <span class = "message__meta">{{createdAt}} </span>
            </P>
        </div>
    </script>

    <script id ="location-message-template" type = "text/html">
        <div class = "message">
            <p class="message__name">{{username}}</p> 
            <p>
                <span> <a href = {{location}} target = "_blank"> location </a></span>
                <span class = "message__meta"> {{createdAt}} </span>
            </p>
        </div>
    </script>

    <script id = "sidebar_template" type = "text/html">
        <h2 class = "room-title">{{room}}</h2>
        <h3 class = "list-title">Users</h3>
        <ul class = "users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src = "socket.io/socket.io.js"></script>
    <script src = "js/chat.js"></script>

</body>
</html>
